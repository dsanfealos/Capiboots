
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout}">
<head>
  <th:block th:include="bloques/bloques.html :: head">
  </th:block>
  <title>Nuevo Contenido</title>
</head>

<body>
<div class="container mt-3">
  <h2 class="heading-section" style="font-family: Calibri Light; margin-bottom: -25px; color: #ff6a00;">Contenido nuevo</h2>
  <br>
  <br>
  <form th:action="@{/contenido/guardar}" th:object="${contenido}" method="post">
    <input type ="hidden" th:field="*{id}"/>
    <div class ="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name = "nombre"  th:field ="*{nombre}" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required>
    </div>
    <div class="form-group">
      <label for="idserie">idSerie:</label>
      <input type="text" class="form-control" id="idserie" name="idserie" th:field="*{idserie}">
    </div>
    <div class="form-group">
      <label for="idtemporada">idTemporada:</label>
      <input type="text" class="form-control" id="idtemporada" name="idtemporada" th:field="*{idtemporada}">
    </div>
    <div>
      <label for="categoria">Categorías:</label>
      <select multiple type="text" class="form-control" id="categoria" name="categoria" th:field="*{categorias}">
        <option th:each="cat : ${listacategorias}" th:value="${cat.getId()}" th:text="${cat.getNombre()}"></option>
      </select>
    </div>
<!--    <div class="form-group">-->

<!--    <div class="form-group">-->

<!--        <option th:text=""></option>-->
<!--      </select>-->
<!--    </div>-->

    <button type ="submit" class="btn btn-primary">Guardar</button>
  </form>
