    <div class="form-group">
      <label for="descripcion">DescripciÃ³n:</label>

    </div>
    <div class="form-group">
      <label for="idserie">idSerie:</label>

    </div>
    <div class="form-group">
      <label for="idtemporada">idTemporada:</label>
