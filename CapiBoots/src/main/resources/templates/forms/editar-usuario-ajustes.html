<div class="container mt-3">

  <h2 class="heading-section" style="font-family: Calibri Light; margin-bottom: -25px; color: #ff6a00;">Usuario Nuevecito</h2>
<br>
  <br>
  <!--Formulario de creación-->
  <!--En action (Lo que se activa al darle al botón tipo "submit") ponemos la url del controlador que queremos activar,
  y en object ponemos el objeto definido en ese método (basado en
  el modelo que queremos)-->
  <form th:action="@{/ajustes/guardar}" th:object="${usuario}" method="post"> <!--Se define el objeto con ${objeto}-->
    <!--Id-->
    <input type="hidden" th:field="*{id}">

    <!--Nombre-->
    <div class="form-group">
      <label for="nombre">Nombre de usuario:</label>
      <!--Atentos a poner "text" o "number" en el tipo según necesitemos-->
      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombreUsuario}" required>  <!--Se llama a la función del objeto con *{función}-->
    </div>

    <!--Clave-->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <br>
      <label class="text-danger" >Es necesario escribir una contraseña para editar tus datos</label>
      <input type="password" class="form-control" id="password" name="password" th:field="*{clave}" required>
    </div>

    <!--Edad-->
    <div class="form-group">
      <label for="edad">Edad:</label>
      <input type="number" class="form-control" id="edad" name="edad" th:field="*{edad}" required>
    </div>

    <!--Género-->
    <div class="form-group">
      <label for="genero">Género:</label>
      <select class="form-control" id="genero" name="genero" th:field="*{genero}" required>
        <option value="0">Hombre</option>
        <option value="1">Mujer</option>
        <option value="2">Otro</option>
        <option value="3" selected="">N/A</option>
      </select>
    </div>

    <!--Correo-->
    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
    </div>

    <!--País-->

</div>
