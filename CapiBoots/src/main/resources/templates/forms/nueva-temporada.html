<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:fragment="head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Usuario</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <link href="/files/css/styles.css" rel="stylesheet" />

  <title>Nuevo Usuario</title>
</head>
<body>
<div class="container mt-3">
  <h2 class="heading-section" style="font-family: Calibri Light; margin-bottom: -25px; color: #ff6a00;">Nueva Temporada</h2>
  <br>
  <br>

  <!--Formulario de creación-->
  <!--En action (Lo que se activa al darle al botón tipo "submit") ponemos la url del controlador que queremos activar,
  y en object ponemos el objeto definido en ese método (basado en
  el modelo que queremos)-->
  <form th:action="@{/temporada/guardar}" th:object="${temporada}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="nombre">Nombre de temporada:</label>
      <!--Atentos a poner "text" o "number" en el tipo según necesitemos-->
      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>

  </form>
</div>



<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
