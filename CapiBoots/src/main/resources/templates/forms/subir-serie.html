
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <th:block th:include="bloques/bloques.html :: head">
  </th:block>
  <title>Subir Serie</title>
</head>

<body>

<div class="container mt-3">
  <h2> Subir archivos al contenido</h2>
    <!-- Subir contenido -->
    <div class="form-group">
      <span class="card-title h5">Subir contenido al FileSystem</span>
      <form method="POST" enctype="multipart/form-data" th:action="@{/serie/nueva-serie/uploadToFileSystem/{id}(id=${seri.id})}">
        <div class="input-group mb-3">
          <input name="file" type="file" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
      </form>
    </div>
    <!-- Subir imagen fondo -->
    <div class="form-group">
      <span class="card-title h5">Subir imagen fondo al FileSystem</span>
      <form method="POST" enctype="multipart/form-data" th:action="@{/serie/nueva-serie/subir-fondo/{id}(id=${seri.id})}">
        <div class="input-group mb-3">
          <input name="file" type="file" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
      </form>
    </div>
    <!-- Subir imagen logo -->
    <div class="form-group">
      <span class="card-title h5">Subir imagen logo al FileSystem</span>
      <form method="POST" enctype="multipart/form-data" th:action="@{/serie/nueva-serie/subir-logo/{id}(id=${seri.id})}">
        <div class="input-group mb-3">
          <input name="file" type="file" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <button type="submit" class="btn btn-primary">Subir</button>
      </form>
    </div>
  <a class="btn btn-success" th:href="@{/contenido/lista-contenidos}">Volver a la Lista</a>

      <label for="fechaAlta">Fecha de alta</label>
      <input type="text" class="form-control" id="fechaAlta" name = "fechaAlta"  th:field ="*{fechaAlta}" required>
    </div>-->


</div>



<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
