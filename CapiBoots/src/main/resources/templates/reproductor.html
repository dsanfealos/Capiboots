<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link href="/files/css/reproductor.css" type="text/css" rel="stylesheet">

    <title>Reproductor</title>
</head>
<body>
    <!--
        todo lo siguiente se puede escribir mediante
    .container>.row>(.col>button.btn.btn-primary[type="button"]{Empezar})+(.col>button.btn.btn-secondary[type="button"]{Terminar})
    -->
    <div class="container">
        <div class="row">
            <div class="col">
                <a th:href="'/empezar/' + ${contenido}">
                    <button type="button" class="btn btn-primary">Empezar</button>
                </a>
            </div>
            <div class="col">
                <a th:href="'/terminar/' + ${id}">
                    <button class="btn btn-secondary" type="button" >Terminar</button>
                </a>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
