<head th:fragment="head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Serie</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Estilos personalizados -->

  <title>Nueva Serie</title>
</head>
<body>
<div class="container mt-3">
  <h2>Serie Nueva</h2>
  <form th:action="@{/serie/guardar}" th:object="${serie}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
    </div>

    <div class="form-group">
      <label for="descripcion">DescripciÃ³n:</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>

  </form>
</div>



<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

</body>
</html>
