<head th:fragment="head">

    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="/files/assets/logos/favicon3.png" />

<body id="page-top">
    <!--Fragmento Navegación-->
    <nav th:fragment="navegacion" class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">


                <a class="navbar-brand" href="/" style="margin-left: -120px;">CAPIBOOTS</a>
              <!-- <a class="navbar-brand" href="/home" style="margin-left: 0px; margin-right: 30px;">Capiboots</a>-->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" style="margin-left: -620px;" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" style="margin-left: -550px;" href="/bookbox">Bookbox</a></li>
                        <li class="nav-item"><a class="nav-link" style="margin-left: -450px;" href="/moviebox">MovieBox</a></li>
                        <li class="nav-item"><a class="nav-link" style="margin-left: -350px;" href="/showbox">ShowBox</a></li>
                    </ul>
                    <form class="d-flex" th:action="@{/busqueda}">
                        <input class="form-control me-2" type="search" name="keyword" placeholder="Buscar" aria-label="Buscar" style="margin-left: -30px;">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                    <div class="dropdown" style="margin-left: 10px;">

                            <li><a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a></li>

                    </div>
                </div>
            </div>
    </nav>


    <!--Fragmento Categorías-->
    <div th:fragment="categorias">
        <div class="modal fade" id="mimodal1" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable" style="margin-top: 100px;">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title display-6 text-white" id="exampleModalLabel">Filtrar por categorías</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/busqueda/categoria}">
                            <div class="row p-5">

                                <div class="col-2">
                                    <button type="submit" th:value="Accion" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Acción
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Anime" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Anime
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="CienciaFiccion" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Ciencia Ficción
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Comedia" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Comedia
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Documental" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Documental
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Drama" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Drama
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Fantasia" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Fantasía
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Infantil" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Infantil
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Misterio" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Misterio
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Romance" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Romance
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Terror" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Terror
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Thriller" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Thriller
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Libros" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Libros
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Peliculas" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Películas
                                    </button>
                                </div>
                                <div class="col-2">
                                    <button type="submit" th:value="Series" name="keyword" class="btn m-2 container-fluid" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; color: grey; background-color:black;" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Series
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Filtrar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
