<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <th:block th:include="bloques/bloques.html :: head">
    </th:block>
    <title>Contenido</title>
    <style>
        .header-bg {
            background-size: cover;
            background-position: center;
            height: 600px;
            padding: 70px 0;
        }
    </style>
</head>

<body id="page-top">
<nav th:replace="bloques/bloques.html :: navegacion"></nav>
<!-- Navigation-->

<!-- Header-->
<header class="header-bg" th:style="${cont.imagenFondo}">   <!--Atento a que has cambiado cosas del CSS-->
    <div class="header-container">
        <div class="row">
            <!--                <div class="col-md-6">-->
            <div class="col-3">
                <img class="header-movie-poster img-fluid" th:src="${cont.imagenLogo}" alt="Portada de la película"
                     style="width: 200px; height: 250px;">
            </div>
            <!--                    <img class="header-movie-poster" src="/template_menus/assets/contenido/rocio.jpg" alt="Portada de la película" style="width: 200px; height: 250px;">-->
            <div class="header-movie-info col-6">
                <h1 class="header-movie-title" th:text="${cont.nombre}"></h1>
                <!--                        <h1 class="header-movie-title">Breaking Bad</h1>-->
            </div>
            <div class="header-movie-details col-3">
                <div class="btn-group">
                    <a class="btn btn-primary btn-lg rounded-pill" th:href="@{/reproducir/{id}(id=${cont.id})}">Reproducir</a>
                </div>
            </div>
            <!--                </div>-->
        </div>
    </div>
</header>


<!-- Content section 1-->
<section id="scroll">
    <div class="container px-5">
        <div class="row">
            <div class="col-md-12">
                <div class="p-5">
                    <h2><i class="fas fa-info-circle"></i> Más información sobre el contenido </h2>
                    <p th:text="${cont.descripcion}"></p>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer class="py-5 bg-black">
    <div class="container px-5"><p class="m-0 text-center text-white small">Capiboots &copy; 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="template_menu/js/scripts.js"></script>
</body>
</html>
