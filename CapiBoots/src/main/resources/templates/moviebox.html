    <header class="masthead text-center text-white">
        <div class="masthead-content">
            <div class="container px-5">


                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- Carrousel de imágenes -->
                            <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                                    <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                                </ol>

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="/template_menus/assets/peliculas/conjuro.jpg" alt="Image 1">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/template_menus/assets/peliculas/jurassic.jpg" alt="Image 2">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="/template_menus/assets/peliculas/showman.jpg" alt="Image 3">
                                    </div>
                                </div>

                                <!-- Controls -->
                                <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </a>
                            </div>
                        </div>

                        <div class="col-md-4 d-flex flex-column justify-content-between">
                            <!-- Texto -->
                            <div>
                                <h1 class="masthead-heading mb-0">
                                    <span style="font-size: 52px;">M</span>
                                    <span style="font-size: 52px;">O</span>
                                    <span style="font-size: 52px;">V</span>
                                    <span style="font-size: 52px;">I</span>
                                    <span style="font-size: 52px;">E</span>
                                    <span style="font-size: 52px;">B</span>
                                    <span style="font-size: 52px;">O</span>
                                    <span style="font-size: 52px;">X</span>
                                </h1>


                                <br>

                                </div>
                                <h2  style="font-family: 'Calibri Light', sans-serif;">Novedades:</h2>
                                <h3 style="font-family: 'Calibri Light', sans-serif;">Califica tus peliculas y compartelas con tus amigos.</h3>
                               <!-- <a class="btn btn-primary mb-3 grow" href="#">Categorías</a>-->

                                <div>
                                    <button type="button" class="btn btn-primary mb-1 grow" data-bs-toggle="modal" data-bs-target="#mimodal1">
                                        Categorías
                                    </button>
                                </div>

                                <a class="btn btn-primary mt-1 grow" href="#">Todas las novedades</a>
                            </div>

                        </div>
                    </div>
                </div>



            </div>

    <div id="micarousel3" class="carousel slide" data-bs-ride="carousel" data-bs-interval="30000">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="row col-11 mx-auto gx-3">
                    <div class="col-lg-2 mb-5 card shadow border-0 m-1 p-0" th:each="pendiente : ${pendientes}" style="background-color:#f72a2a; width: 241px; height: 400px">

                    </div>
                </div>
            </div>
        </div>
        <!--Controles-->
        <button class="carousel-control-prev" type="button" data-bs-target="#micarousel3" data-bs-slide="prev">

            <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#micarousel3" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark py-5 ms-auto" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
