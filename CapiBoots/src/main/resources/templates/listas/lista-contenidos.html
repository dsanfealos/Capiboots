<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head th:fragment="head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <link href="" type="text/css" rel="stylesheet">

  <title>Lista de Contenidos</title>
</head>
<body>
<div>
  <h1> Lista de Contenidos</h1>
  <!--Crear-->
  <a th:href="@{/contenido/nuevo-contenido}">Crear</a>

    <!--Listar-->
  <br><br><br>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <!--<th>Fecha Alta</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="contenido : ${listaContenidos}">
      <th th:text="${contenido.id}"></th>
      <td th:text="${contenido.nombre}"></td>
      <!--<td th:text="${contenido.fechaAlta}"></td>-->

      <td>
        <!--Editar y Borrar-->
        <!--En href escribimos el link del metodo del controlador que queremos que se ejecute-->
        <a class="btn btn-primary" th:href="@{/contenido/editar/{id}(id=${contenido.id})}" >Editar</a>
        <a onclick="return confirm('¿Estás seguro de que quieres borrar el contenido?')"
           class="btn btn-outline-danger" th:href="@{/contenido/borrar/{id}(id=${contenido.id})}">Borrar</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>



<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
