<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <th:block th:include="bloques/bloques.html :: head">
    </th:block>
    <title>Lista de Categorías</title>
</head>

<body>
<div>
    <a class="navbar-brand" th:href="@{/lista-categorias}" style="font-size: 38px; color: black; font-weight: bold">
        <span>Lista de Categorías</span>
    </a>
    <br>

    <!--Crear-->
    <a th:href="@{/categorias/nueva-categoria}">Crear nueva categoria</a>

    <!--Lista-->
    <br><br><br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Imagen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${listacategorias}">
            <td th:text="${categoria.id}">ID</td>
            <td th:text="${categoria.nombre}">Name</td>
            <td th:text="${categoria.descripcion}">Age</td>
            <td th:text="${categoria.imagen}">Age</td>
            <td>
                <!--Editar y Borrar-->
                <!--En href escribimos el link del método (del controlador) que queremos activar, seguido de la id de nuestro objeto-->
                <a class="btn btn-outline-primary" th:href="@{/categorias/editar/{id}(id=${categoria.id})}">Editar</a>
                <a onclick="return confirm('¿Estás seguro?')" class="btn btn-outline-danger" th:href="@{/categorias/borrar/{id}(id=${categoria.id})}">Borrar</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>




<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
