<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <th:block th:include="bloques/bloques.html :: head">
  </th:block>
  <title>Lista de Temporadas</title>
</head>

<body>
<div>

  <nav th:replace="bloques/bloques.html :: navegacion"> </nav>
  <br>

  <a class="navbar-brand" th:href="@{/lista-temporadas}" style="font-size: 38px; color: black; font-weight: bold">
    <span>Lista de Temporadas</span>
  </a>
  <br>

  <!--Crear-->
  <a th:href="@{/temporada/nueva-temporada}">Crear nueva temporada</a>

  <!--Lista-->
  <br><br><br>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre de temporada</th>
      <th>Descripción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temporada : ${listatemporadas}">
      <td th:text="${temporada.id}">Id</td>
      <td th:text="${temporada.nombre}">Nombre</td>
      <td th:text="${temporada.descripcion}">Descripción</td>
      <td>
        <!--Editar y Borrar-->
        <!--En href escribimos el link del método (del controlador) que queremos activar, seguido de la id de nuestro objeto-->
        <a class="btn btn-outline-primary" th:href="@{/temporada/editar/{id}(id=${temporada.id})}">Editar</a>
        <a onclick="return confirm('¿Estás seguro?')" class="btn btn-outline-danger" th:href="@{/temporada/borrar/{id}(id=${temporada.id})}">Borrar</a>
      </td>

    </tr>
    </tbody>
  </table>

</div>


<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>
