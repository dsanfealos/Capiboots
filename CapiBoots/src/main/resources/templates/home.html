<header class="masthead text-center text-white">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7"> <!-- Ajusta el tamaño del carrusel según tus necesidades -->
                    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="/files/assets/peliculas/jurassic.jpg" alt="Imagen 1">

                            </div>

                                <img class="d-block w-100" src="/files/assets/peliculas/showman.jpg" alt="Imagen 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon ms-3" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>

    </div>

</header>
<!-- Content section 1-->
<!-- Sección de Seguir Viendo-->
<section class="py-5">
    <div class="container-fluid px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="text-center">
                    <h2 class="fw-bolder"
                        style="font-family: 'Calibri Light', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 42px; color: #e50914;">
                        Seguir viendo</h2>
                    <p class="lead fw-normal text-muted mb-5"
                       style="font-size: 28px; font-family: 'Calibri Light', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                        Continúa donde lo dejaste</p>
                    <a class="btn btn-dark" th:href="@{/lista-pendientes}">Verlos Todos</a>
                    <br><br>
                </div>
            </div>
        </div>
        <!--Pendientes-->
        <div id="pend" class="carousel slide row col-10 mx-auto" data-bs-ride="carousel" data-bs-interval="30000">
            <div class="carousel-inner">
                <!--1ª sección-->
                <!--TODO Consultar https://stackoverflow.com/questions/59246255/thymeleaf-table-rows-divide-in-separate-pages-->
                <div class="carousel-item active">
                    <div class="row col-11 mx-auto">
                        <div class="col-lg-3 mb-5" th:each="pendiente :${pendientes}">
                            <div class="card shadow border-0" style="background-color:#f72a2a;">
                                <img th:src="${pendiente.imagenLogo}" class="img-fluid rounded-top"
                                     style="height: 385px"
                                     alt="No se encuentra la imagen"/>
                                <div class="card-body p-3 mx-auto">
                                    <a class="text-decoration-none text-light link-dark stretched-link"
                                       th:href="@{/contenido/{id}(id=${pendiente.id})}">
                                        <h5 class="card-title mb-3" style="height: 40px"
                                            th:text="${pendiente.nombre}"></h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--2ª sección-->
                <!--TODO Dividir en 2 secciones los pendientes, máximo 4 por sección-->
                <div class="carousel-item active">
                    <div class="row col-11 mx-auto gx-3">
                        <div class="col-lg-2 mb-5">
                            <!--                            <div class="card h-100 shadow border-0" style="background-color:#f72a2a;">-->
                            <!--                                <img src="/files/assets/libros/guardiancenteno.jpg" class="img-fluid" height="350" width="600" alt="GuardianCenteno"/>-->
                            <!--                                <div class="card-body p-4 mx-auto">-->
                            <!--                                    <a class="text-decoration-none text-light link-dark stretched-link" href="#!">-->
                            <!--                                        <h5 class="card-title mb-3">Libro 7</h5>-->
                            <!--                                    </a>-->
                            <!--                                </div>-->
                            <!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
            <!--Controles-->
            <button class="carousel-control-prev" type="button" data-bs-target="#pend" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark py-5 me-auto" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#pend" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark py-5 ms-auto" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
</section>
