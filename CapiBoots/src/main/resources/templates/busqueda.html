<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml" lang="es">


<head>
    <th:block th:include="bloques/bloques.html :: head">
    </th:block>
    <title>Búsqueda</title>
</head>

<body class="bg-black">
<!-- Responsive navbar-->
<!-- Navigation-->
<main class="flex-shrink-0">

    <!--Navegación-->
    <nav th:replace="bloques/bloques.html :: navegacion"></nav>

</main>
<!-- Page content-->
<div class="row">
    <!-- Botón Categorías-->
    <div class="col-2 p-4">
        <br><br><br>
        <div class="m-5">
            <div>
                <button type="button" class="btn btn-primary mb-3 grow" data-bs-toggle="modal"
                        data-bs-target="#mimodal1">
                    Categorías
                </button>
            </div>
            <div th:replace="bloques/bloques.html :: categorias"></div>
        </div>
    </div>


    <!-- Lista de Contenido-->
    <div class="col-10 p-4">
        <div class="row p-5">
            <div class="display-5" style="color: #ff6a00;">Contenido</div>


            <div class="row">
                <div class="col-3 p-3" th:each="contenido : ${listaContenidos}">
                    <div class="card justify-content-center text-center p-0" style="background-color:#f72a2a;">
                        <div th:text="${contenido.id}" hidden="hidden"></div>
                        <img th:src="${contenido.imagenLogo}" style="height: 400px" class="img-fluid"
                             alt="No se encuentra la imagen">
                        <a th:href="@{/contenido/{id}(id=${contenido.id})}"
                           style="font-size: 18px; color: black;text-decoration: none; font-weight: bold"
                           class="align-items-center">
                            <span th:text="${contenido.nombre}"></span>
                        </a>
                    </div>
                </div>
                <div class="col-3 p-3" th:each="serie : ${listaseries}">
                    <div class="card justify-content-center text-center p-0" style="background-color:#f72a2a;">
                        <div th:text="${serie.id}" hidden="hidden"></div>
                        <img th:src="${serie.imagenLogo}" style="height: 400px" class="img-fluid"
                             alt="No se encuentra la imagen">
                        <a th:href="@{/serie/{id}(id=${serie.id})}"
                           style="font-size: 18px; color: black;text-decoration: none; font-weight: bold"
                           class="align-items-center">
                            <span th:text="${serie.nombre}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/files/js/scripts.js"></script>
</body>
</html>
