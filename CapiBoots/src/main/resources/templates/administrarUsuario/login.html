<br><br><br><br>
  <section class="section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<br>
					<h2 class="heading-section" style="font-family: Calibri Light; margin-bottom: -25px; color: #ff6a00;">Acceso a Capiboots</h2>


				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7">
					<div class="card">
						<div class="icon d-flex align-items-center justify-content-center" style="margin-top: -20px;">
							<!-- Contenido de <div class="icon"> -->
						</div>

						<div class="login-wrap p-3 p-md-5">
						<!--<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid Email or Password</div>
						</div>-->
						<div th:if="${param.logout}">
							<div class="alert alert-success"> Has hecho logout.</div>
						</div>

						<div class="icon d-flex align-items-center justify-content-center">
							<br>
						</div>
						<h3 class="text-center mb-4"  style="font-family: Calibri Light;">Inicia sesión en tu cuenta</h3>
						<br>
						<div style="width: 400px" class="mx-auto">
							<form th:action="@{/login}" class="form" th:method="post">
								<div class="form-group">
									<label for="username" class="control-label" style="margin-bottom: 25px;">Nombre de Usuario:</label>
									<br>
									<!--Escribimos "username" en el id y name para que SecurityConfig lo reconozca-->
									<input type="text" id="username" name="username" class="form-control rounded-left" placeholder="..." required>
								</div>
								<br>
								<div class="form-group">
									<div>
										<label for="password" class="control-label">Contraseña:</label>
									</div>
									<br>
									<!--Escribimos "password" en el id y name para que SecurityConfig lo reconozca-->
									<div>
										<input type="password" id="password" name="password" class="form-control rounded-left" placeholder="..." required>
									</div>
								</div>

								<br>

								<div class="form-group d-flex flex-column align-items-center">
									<button type="submit" class="btn btn-primary grow">Iniciar Sesión</button>
									<a th:href="@{/register}" class="btn btn-primary grow mt-2">Registrarse</a>
								</div>

								<div class="text-center mt-3">
									<a th:href="@{/forgot_password}">He olvidado mi contraseña</a>
								</div>

								<div class="icon d-flex align-items-center justify-content-center mt-3">
									<!-- Icono u otro contenido -->
								</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	  <br><br>
  </section>
