<head>
    <th:block th:include="bloques/bloques.html :: head">
    </th:block>
    <title>Login</title>
</head>

<div class="bg-circle-1 bg-circle"></div>
<div class="bg-circle-2 bg-circle"></div>
<div class="bg-circle-3 bg-circle"></div>
<div class="bg-circle-4 bg-circle"></div>
<!-- Navigation-->

    <div class="container px-5">
        <!-- <a class="navbar-brand" href="/inicio" style="margin-left: 0px; margin-right: 30px;">Capiboots</a>-->
        <a class="navbar-brand" href="#page-top" style="margin-left: -120px;">CAPIBOOTS</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/register">Suscríbete</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Iniciar sesión</a></li>
                <!--<li class="nav-item ml-100"><a class="nav-link" href="#!">Soporte</a></li>-->
                <li class="nav-item ml-4">
                    <a class="nav-link" href="#!"></a>

                <li class="nav-item ml-4">
                    <a class="nav-link" href="#!">
                        <i class="fas fa-question-circle fa-lg"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <br>
                <h2 class="heading-section" style="font-family: Calibri Light; margin-bottom: -25px; color: #ff6a00;">
                    Acceso a Capiboots</h2>


            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card">
                    <div class="icon d-flex align-items-center justify-content-center" style="margin-top: -20px;">
                        <!-- Contenido de <div class="icon"> -->
                    </div>

                    <div class="login-wrap p-3 p-md-5">
                        <!--<div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid Email or Password</div>-->
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success"> Has hecho logout.</div>
                    </div>

                    <div class="icon d-flex align-items-center justify-content-center">
                        <br>
                    </div>
                    <h3 class="text-center mb-4" style="font-family: Calibri Light;">Inicia sesión en tu cuenta</h3>
                    <br>
                    <div style="width: 400px" class="mx-auto">
                        <form th:action="@{/login}" class="form" th:method="post">
                            <div class="form-group">
                                <label for="username" class="control-label" style="margin-bottom: 25px;">Nombre de
                                    Usuario:</label>
                                <br>
                                <!--Escribimos "username" en el id y name para que SecurityConfig lo reconozca-->
                                <input type="text" id="username" name="username" class="form-control rounded-left"
                                       placeholder="..." required>
                            </div>
                            <br>
                            <div class="form-group">
                                <div>
                                    <label for="password" class="control-label">Contraseña:</label>
                                </div>
                                <br>
                                <!--Escribimos "password" en el id y name para que SecurityConfig lo reconozca-->
                                <div>
                                    <input type="password" id="password" name="password"
                                           class="form-control rounded-left" placeholder="..." required>
                                </div>
                            </div>

                            <br>

                            <div class="form-group d-flex flex-column align-items-center">
                                <button type="submit" class="btn btn-primary grow">Iniciar Sesión</button>
                                <a th:href="@{/register}" class="btn btn-primary grow mt-2">Registrarse</a>
                            </div>

                            <div class="text-center mt-3">
                                <a th:href="@{/forgot_password}">He olvidado mi contraseña</a>
                            </div>

                            <div class="icon d-flex align-items-center justify-content-center mt-3">
                                <!-- Icono u otro contenido -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</section>
<!-- Footer-->
<footer class="py-5 bg-black">
    <div class="container px-5">
        <p class="m-0 text-center text-white small">CAPIBOOTS &copy; 2023</p>

                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://github.com/CapiBoots/CapiBoots" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://instagram.com/tu_usuario" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        </a>
    </div>
    </div>
</footer>
<script src="/files/js/scripts.js"></script>
</body>
</html>
